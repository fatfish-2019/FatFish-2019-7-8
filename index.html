<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		*{margin: 0px;padding: 0px;}
		li{list-style: none;}
		body{
			font-family: "楷体";
			user-select:none;
			background: url('1.jpg') no-repeat;
			background-size: 100%;
			/*background-color: red;*/
		}
		.section{
			position: relative;
			width:935px;
			height: 460px;
			background-color: rgba(0,0,0,0.3);
			margin:165px auto 0;
			text-align: center;
		}
		.section h2{
			height: 90px;
			line-height: 90px;
			font-size: 50px;
			color:	#FFE4E1;
		}
		.section .s-result{
			height: 400px;
			color: 	#FFFF00;
		}
		.s-result .number{
			float: left;
			width: 895px;
			height: 300px;
			line-height: 300px;
			margin-left: 20px;
			font-size: 150px;
			font-weight: bold;
		}
		.btn{
			position:absolute;
			left: 50%;
			margin-left: -161px;
			bottom: -40px;
			width: 323px;
			height: 81px;
			border-radius: 30px;
			background-color: 	#BC8F8F;
			cursor:pointer;
		}
		.btn p{
			line-height: 81px;
			font-size: 50px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="section">
		<h2>-----名字抽取-----</h2>
		<div class="s-result">
		</div>
		<div class="btn">
			<p>点 击 抽 取</p>
		</div>
	</div>
	<script>
		var oBtn = document.getElementsByClassName('btn')[0];
		var oResult = document.getElementsByClassName('s-result')[0];
		var arrName = ['张美琦','龙欣','陆冬海','高槟','吴岳璧','伟勋健','陈明坤','林书宣','王明城',
			'卢裕胜','林赞锐','程恩涛','卓进辉','符致济','唐南山','符诗浩','张智','刘万清','冯学法',
			'林志秦','王定来','孙才育','唐萍','陈云燕','毛海燕','李欣','李芳凡','何蕾','吴沁莲',
			'莫翠艳','王菲菲','曾安凡','王晶晶','罗航','涂世清','熊露茜','杨阳','陈若铃','黎芃鑫',
			'丁文晢','程爽恩','李高葆']; 		//抽签的内容
		var step = 1;
		var cnt = 1;
		var flag = true;
		oBtn.onclick = function (){
			if(flag){
				step = 1;
				creatName();
				flag = false;
			}else{
				var d =  document.getElementsByClassName('number')[0];
				oResult.removeChild(d);
				step = 1;
				creatName();
			}
		}
		function getName(){
			var num = Math.floor(Math.random()*(arrName.length-1));
			var n = arrName[num];
			arrName.splice(num,1);
			return n;
		}
		function creatName(){
			if(step > cnt){
				return null;
			}
			step++;
			
			var oDiv = document.createElement('div');
			oDiv.className = 'number';
			
			oResult.appendChild(oDiv);
			
			var dis = 1;
			var maxDis = 30;
			var mySet = setInterval(function(){
				dis++;
				if(dis > maxDis){
					oDiv.innerHTML = getName();
					clearInterval(mySet);
					creatName();
					return null;
				}
				oDiv.innerHTML = arrName[Math.floor(Math.random()*(arrName.length-1))];
			},50);
		}
	</script>
</body>
</html>
